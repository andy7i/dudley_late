<div class="container" style="width: 50%">
  <div class="row">
    <h1>Signup</h1>
    <p>Please create your student profile by filling in the form below. All fields are required</p>
    <form class="form" name="form" ng-submit="vm.register(form)" novalidate>
      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                            'has-error': form.name.$invalid && vm.submitted }">
        <input type="text" name="name" class="form-control" placeholder="Name" ng-model="vm.user.name" required/>
        <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
          A name is required
        </p>
      </div>
      <div class="form-group" ng-class="{ 'has-success': form.studentId.$valid && vm.submitted,
                                            'has-error': form.studentId.$invalid && vm.submitted }">
        <input type="text" name="studentId" class="form-control" placeholder="Student ID #" ng-model="vm.user.studentId" required/>
        <p class="help-block" ng-show="form.studentId.$error.required && vm.submitted">
          An ID is required
        </p>
      </div>
      <div class="form-group">
        <select class="form-control" ng-model="vm.transportMode" ng-options="option for option in vm.modes">
          <option value="">Select a mode of transportation</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control" ng-model="vm.selectedLine" ng-options="option.route_id as option.route for option in vm.trainRoutes | filter : vm.transportMode">
          <option value="">Select a line</option>
        </select>
      </div>
      {{vm.trainRoutes | filter : vm.selectLine}}
      <!--<div class="form-group">-->
        <!--<select class="form-control" ng-model="vm.startPosition" ng-options="option.stop_name as option for option in vm.trainRoutes.stops | filter : vm.selectedLine">-->
          <!--<option value="">Select a start</option>-->
        <!--</select>-->
      <!--</div>-->
      <!--<div class="form-group">-->
        <!--<select class="form-control" ng-model="vm.startPosition" ng-options="option in vm.trainRoutes | filter : vm.selectedLine">-->
          <!--<option value="">Select a start</option>-->
        <!--</select>-->
      <!--</div>-->
      {{vm.selectedLine}}
      <!--<div class="form-group" ng-class="{ 'has-success': form.school.$valid && vm.submitted,-->
                                            <!--'has-error': form.school.$invalid && vm.submitted }">-->
        <!--<label>School</label>-->
        <!--<select name="school" ng-model="vm.user.school" required>-->
          <!--<option ng-repeat="option in vm.schools">{{option.schoolName}}</option>-->
        <!--</select>-->
        <!--<p class="help-block" ng-show="form.school.$error.required && vm.submitted">-->
          <!--A school is required-->
        <!--</p>-->
      <!--</div>-->

      <div>
        <button class="btn btn-inverse btn-lg btn-register" type="submit">
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
